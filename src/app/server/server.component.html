<h3 [ngStyle]="{backgroundColor:getColor()}">{{'Server'}} with ID: {{serverId}} is {{serverStatus}}</h3>

<h3 [ngStyle]="{backgroundColor:getColor()}"
    [ngClass]="{online:serverStatus==='online'}">
    {{'Server'}} with ID: {{serverId}} is {{getServerStatus()}}
</h3>

<button class="btn btn-primary" (click)="onCreateServer()">CustomEvent</button>
<button class="btn btn-danger" (click)="onDestroyFirst()">Destroy</button>
