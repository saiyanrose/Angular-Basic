<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)"><!--$event-->
<p>{{serverName}}</p>

<hr>

<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName"><!--trigger the input event-->
<p>{{serverName}}</p>

<hr>

<button class="btn btn-primary" [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server</button>

<p [innerText]="allowNewServer"></p>
<!--<p>{{serverCreationStatus}}</p>-->

<p *ngIf="serverCreated;else noServer">{{serverCreationStatus}}</p>
<ng-template #noServer>
    <p>No server created</p>
</ng-template>

<app-server *ngFor="let s of servers"></app-server>
